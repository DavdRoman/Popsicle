opt_in_rules:
    - empty_count
included:
    - Popsicle
    - PopsicleDemo
    - PopsicleTests
excluded:
    - Popsicle/EasingFunction.swift

force_cast: warning
force_try: warning

leading_whitespace: warning
trailing_whitespace: warning

line_length:
    warning: 175

type_body_length:
    warning: 300
    error: 400

file_length:
    warning: 500
    error: 1200

type_name:
    min_length: 3
    max_length:
        warning: 40
        error: 50
    excluded:
        - iPhone

variable_name:
    min_length:
        error: 4
    excluded:
        - lhs
        - rhs
        - at

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle)
